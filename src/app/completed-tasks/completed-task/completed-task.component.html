@if(isDeleteCompletedTask) {
    <app-delete-completed-task (close)="onCloseDeleteCompletedtask()" [taskId]="completedTask.id"/>
}

<app-card>
    <article>
        <h2>{{ completedTask.title }}</h2>
        <time>{{ completedTask.dueDate | date : "fullDate" }}</time>
        <summary>{{ completedTask.summary }}</summary>
        <form ngNativeValidate >
            <p class="actions">
                <button [disabled]="true">Edit</button>
                <button type="button" (click)="onDeleteCompletedTask()">Delete</button>
                <button type="button"(click)="onIncompleteTask()">Incomplete</button>
            </p>
        </form>
    </article>
</app-card>
