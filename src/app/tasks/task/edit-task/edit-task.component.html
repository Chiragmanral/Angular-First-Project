<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Edit Task</h2>
  <form (submit)="onConfirm()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title"  [(ngModel)]="givenTitle"/> <!-- This ngModel supports two-way binding which means take input from the input and also then write back to the input at the same time-->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="givenSummary"></textarea> <!-- This ngModel supports two-way binding which means take input from the textarea and also then write back to the textarea at the same time-->
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="givenDate"/> <!-- This ngModel supports two-way binding which means take input from the input and also then write back to the input at the same time-->
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Confirm</button>
    </p>
  </form>
</dialog>
