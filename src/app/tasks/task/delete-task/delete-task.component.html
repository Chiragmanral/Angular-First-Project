<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Do you wanna really delete it??</h2>
    <form (submit)="onConfirm()">
        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Confirm</button>
        </p>
    </form>
</dialog>
