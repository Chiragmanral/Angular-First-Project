@if (!isTaskDataValid) {
  <app-invalid-data-modal-box (close)="onClose()" [missingData]="modalMessage" />
}

@else {
  <div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <!-- <form (ngSubmit)="onCreate()" ngNativeValidate> -->
  <form (ngSubmit)="onCreate()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required="true"/> <!-- This ngModel supports two-way binding which means take input from the input and also then write back to the input at the same time-->
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary" required ></textarea> <!-- This ngModel supports two-way binding which means take input from the textarea and also then write back to the textarea at the same time-->
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" required /> <!-- This ngModel supports two-way binding which means take input from the input and also then write back to the input at the same time-->
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
}
